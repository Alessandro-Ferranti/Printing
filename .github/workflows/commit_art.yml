name: Auto Commit Art

on:
  schedule:
    - cron: '0 12 * * *'  # Esegue ogni giorno a mezzogiorno UTC
  workflow_dispatch:  # Permette di eseguire manualmente

jobs:
  commit-art:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install numpy opencv-python matplotlib

      - name: Run commit script
        run: python script.py  # Modifica con il nome del tuo script Python

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push changes
        run: |
          git add .
          git commit -m "Automated commit"
          git push
